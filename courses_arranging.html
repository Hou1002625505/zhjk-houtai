<script type="text/javascript">
    window.onload = function () {
        new course_arranging().init();
    }

    class course_arranging {
        constructor() {
            this.select_one = $(".course-arranging-flex-select-one")
            this.select_two = $(".course-arranging-flex-select-two")
            this.table = $(".course-arranging-table")
            this.input_four = $(".course-arranging-footer-pthree")
        }

        init() {
            this.select_all1()
            this.table_all()
            this.input_all4()
            this.select_option()
        }

        select_all1() {
            var str
            str = `
                <div class="select-menu">
		            <div class="select-menu-div">
			            <input class="select-menu-input" />

			            <img class="select-menu-img" src="./image/sifting_icon.png"/>
		            </div>
                    <ul class="select-menu-ul">
                        <li class="select-this">全部</li>
                        <li>团操课</li>
                        <li>莱美课</li>
                        <li>舞蹈课</li>
                    </ul>
                </div>
            `
            this.select_one.html(str)
        }

        select_option() {
            selectMenu(0);
            selectMenu(1);
            function selectMenu(index) {
                $(".select-menu-input").eq(index).val($(".select-this").eq(index).html());//在输入框中自动填充第一个选项的值
                $(".select-menu-div").eq(index).on("click", function (e) {
                    e.stopPropagation();
                    if ($(".select-menu-ul").eq(index).css("display") === "block") {
                        $(".select-menu-ul").eq(index).hide();
                        $(".select-menu-div").eq(index).find("i").removeClass("select-menu-i");
                        $(".select-menu-ul").eq(index).animate({ marginTop: "0", opacity: "0" }, "fast");
                    } else {
                        $(".select-menu-ul").eq(index).show();
                        $(".select-menu-div").eq(index).find("i").addClass("select-menu-i");
                        $(".select-menu-ul").eq(index).animate({ marginTop: "5px", opacity: "1" }, "fast");
                    }
                    for (var i = 0; i < $(".select-menu-ul").length; i++) {
                        if (i !== index && $(".select-menu-ul").eq(i).css("display") === "block") {
                            $(".select-menu-ul").eq(i).hide();
                            $(".select-menu-div").eq(i).find("i").removeClass("select-menu-i");
                            $(".select-menu-ul").eq(i).animate({ marginTop: "0", opacity: "0" }, "fast");
                        }
                    }
                });
                $(".select-menu-ul").eq(index).on("click", "li", function () {//给下拉选项绑定点击事件
                    $(".select-menu-input").eq(index).val($(this).html());//把被点击的选项的值填入输入框中
                    $(".select-menu-div").eq(index).click();
                    $(this).siblings(".select-this").removeClass("select-this");
                    $(this).addClass("select-this");
                });
                $("body").on("click", function (event) {
                    event.stopPropagation();
                    if ($(".select-menu-ul").eq(index).css("display") === "block") {
                        console.log(1);
                        $(".select-menu-ul").eq(index).hide();
                        $(".select-menu-div").eq(index).find("i").removeClass("select-menu-i");
                        $(".select-menu-ul").eq(index).animate({ marginTop: "0", opacity: "0" }, "fast");

                    }

                });

            }
        }

        table_all() {
            var str2 = `
                <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <th width="35"></th>
                    <th>门店</th>
                    <th>房间</th>
                    <th>日期</th>
                    <th>时间</th>
                    <th>上课教练</th>
                    <th>教练工号</th>
                    <th>课程名称</th>
                    <th>课程售价</th>
                    <th>最大人数</th>
                    <th>开课人数</th>
                    <th>贴标</th>
                    <th></th>
                    <th>操作</th>
                </tr>
            `
            for (var i = 0; i < 10; i++) {
                str2 += `
                <tr class="course-arranging-table-tr">
                    <td width="42"><div style="display:flex;justify-content: center;"><div class="course-arranging-table-checkbox"><img style="display:none" src="./image/codeallset_btn.png"></div></div></td>
                    <td width="158">1866健身分店</td>
                    <td width="158">1866会所有氧操房</td>
                    <td width="118">2019-12-16</td>
                    <td width="118">10:00~11:00</td>
                    <td width="105">刘蓓佳妮</td>
                    <td width="105">66161</td>
                    <td width="105">芭蕾形体</td>
                    <td width="105">￥69.00</td>
                    <td width="105">30人</td>
                    <td width="105">2人</td>
                    <td width="105">推荐</td>
                    <td width="0" style="position:relative;border:none">
                        <div class="td-del" style="display:none">
                            <div class="td-del-flex">
                                <p>是否删除该课程?</p>
                                <p class="td-del-flex-yes">确定</p>
                                <p class="td-del-flex-no">取消</p>
                            </div>
                            <p class="td-del-line"></p>
                            <p class="td-del-left">移除课表后，教练将不会看到该课程!</p>
                        </div
                    </td>
                    <td width="105">
                        <a>编辑</a>|<a class="a-del">删除</a>
                    </td>
                </tr>
            `
                this.table.html(str2)

            }
            new computed().init()
        }

        input_all4() {
            var obj = {
                wrapid: 'ywyboxpage', //页面显示分页器容器id
                total: 15, //总条数
                pagesize: 15, //每页显示10条
                currentPage: 2, //当前页
                onPagechange: 2,
                //btnCount:7 页数过多时，显示省略号的边界页码按钮数量，可省略，且值是大于5的奇数
            }
            pagination.init(obj);

            var str3
            str3 = `
                <p>共20条，每条15条</p>
            `
            this.input_four.html(str3)
        }
    }

    class computed {
        constructor() {
            this.checkbox = $(".course-arranging-table-checkbox")
            //this.checkbox_img = $(".course-arranging-table-checkbox img")
        }
        init() {
            this.checkbox_click()
            this.a_del()
        }

        checkbox_click() {
            // console.log(this.checkbox)
            // console.log(this.checkbox_img)
            this.checkbox.click(function () {
                if ($(this).children('img').is(":hidden")) {
                    $(this).children('img').show()
                } else {
                    $(this).children('img').hide()
                }
            })
        }

        a_del(){
            $('.a-del').click(function(){
                // $(this).parent().parent().children().eq(13).children().show()
                console.log($(this).parent().parent().children().eq(12).children().show())
                new a_del().init()
            })
        }
    }

    class a_del{
        init(){
            this.a_del_click()
        }
        a_del_click(){
            $('.td-del-flex-yes').click(function(){
                $(this).parent().parent().parent().parent().remove()
            })
            $('.td-del-flex-no').click(function(){
                 $(this).parent().parent().hide()
            })
        }
    }

    $('.M-box11').pagination({
        mode: 'fixed'
    });
</script>
