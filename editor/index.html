<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>文本编辑器</title>

    <link rel="stylesheet" type="text/css" href="dist/bootstrap.css">
    <link href="dist/summernote.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="dist/summernote.js"></script>
    <script src="dist/lang/summernote-zh-CN.js"></script> <!-- 中文-->

    <style>
        .m {
            width: 620px;
            margin-left: auto;
            margin-right: auto;
        }

        html {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>

    <script>
        function childFunction(data) {
            // var sd = $(".note-editable").html(data);
            // parent.parentFunction(sd);
            $(".note-editable").html(data);
        }
        function childFunction1() {
            var sd = $(".note-editable").html();
            parent.parentFunction(sd);
        }
        function clear() {
            $(".note-editable").html("");
        }
        $(function () {
            $('.summernote').summernote({
                height: 150,
                tabsize: 2,
                lang: 'zh-CN'
            });
        });

    </script>

</head>

<body>

    <div class="m">
        <div class="summernote"></div>
    </div>

</body>

</html>
